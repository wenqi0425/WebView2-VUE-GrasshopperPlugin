<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Bootstrap Grasshopper Interface</title>
    <meta name="author" content="Petr Mitev" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />

    <style>
        html,
        body {
            margin: 5px;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        a {
            color: #42b983;
        }

        .row {
            margin-bottom: 30px;
        }

        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto;">
                <h1>Bootstrap UI <span class="badge badge-secondary">WIP</span></h1>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                         width="100px"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/512px-Bootstrap_logo.svg.png"
                         alt="Card image cap" />
                    <div class="card-body">
                        <h5 class="card-title">Bootstrap</h5>
                        <p class="card-text">
                            Sample using a pre-built styling library to prototype a quick
                            Grasshopoper User Interface.
                        </p>
                        <a href="https://getbootstrap.com/docs/4.0/getting-started/introduction/"
                           class="btn btn-primary">Documentation</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- SLIDERS -->
        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto;">
                <div>
                    <input type="range" id="volume" name="volume" min="0" max="11" />
                    <label for="volume">Volume</label>
                </div>

                <div>
                    <input type="range" id="cowbell" name="cowbell" min="0" max="100" />
                    <label for="cowbell">Cowbell</label>
                </div>
            </div>
        </div>

        <!-- CHECKBOXES -->
        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inlineCheckbox1"
                           value="option1" />
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inlineCheckbox2"
                           value="option2" />
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inlineCheckbox3"
                           value="option3"
                           disabled />
                    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                </div>
            </div>
        </div>

        <!-- RADIO -->
        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="inlineRadioOptions"
                           id="inlineRadio1"
                           value="option1" />
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="inlineRadioOptions"
                           id="inlineRadio2"
                           value="option2" />
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="inlineRadioOptions"
                           id="inlineRadio3"
                           value="option3"
                           disabled />
                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                </div>
            </div>
        </div>
    </div>
    <script></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
